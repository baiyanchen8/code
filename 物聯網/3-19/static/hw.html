<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        function dataUpdate() {
            // 模擬溫度和濕度數據
            var temperature = Math.random() * 100;
            var humidity = Math.random() * 100;

            // 將數據轉換為 JSON 格式
            var data = {
                'temperature': temperature,
                'humidity': humidity
            };

            // 將數據發送到指定的端點
            fetch('/update_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                console.log('Data updated successfully');
            })
            .catch(error => {
                console.error('There was a problem updating the data:', error);
            });
        }

        // 每 2000 毫秒（即 2 秒）執行一次 dataUpdate 函式
        setInterval(dataUpdate, 2000);
    </script>
</body>

</html>
